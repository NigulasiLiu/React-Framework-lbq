<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display Table</title>
    <!-- 可以添加CSS样式或引用antd样式表 -->
</head>
<body>
    <div class="data-display-table">
        <!-- 侧边栏部分 -->
        <div class="sidebar">
            <ul>
                <li>全部应用</li>
                <li>数据库</li>
                <!-- 其他应用类型 -->
            </ul>
        </div>

        <!-- 主要内容区 -->
        <div class="content">
            <div class="actions">
                <!-- 操作按钮 -->
                <button>批量导出</button>
                <button>采集最新数据</button>
                <!-- 日期选择器 -->
                <input type="date"> - <input type="date">
            </div>
            <div class="search">
                <!-- 搜索框 -->
                <input type="text" placeholder="可搜索任一字段">
            </div>
            <table>
                <!-- 表格内容 -->
            </table>
        </div>
    </div>
</body>
</html>
